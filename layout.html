<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    section {
      background: rgba(255, 0, 0, 0.362);

      display: flex;
      flex-direction: column;
      
      justify-content: space-evenly; /* side by side */
      align-items: center;  /* up / down */
      gap: 10px;
    }

    .upper {
      background-color: aqua;
      text-align: center;
      width: 100%;
    }

    .lower {
      background: gray;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  
  <!-- body / header / div / section / nav / footer / span -->
  <section>
    
    <div class="upper">
      <p>upper</p>
    </div>

    <div class="lower">
      <p>lower 1</p>
      <p>lower 2</p>
    </div>

  </section>
</body>
</html>
